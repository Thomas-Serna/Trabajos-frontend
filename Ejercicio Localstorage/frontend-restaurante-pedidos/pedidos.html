<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PEDIDOS - HOME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Navbar -->
  <div class="w3-top w3-hide-small">
    <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
      <a href="index.html" class="w3-bar-item w3-button">HOME</a>
      <a href="cajero.html" class="w3-bar-item w3-button"><img src="imagenes/cajero.png" width="30"> VER SESI√ìN CAJERO</a>
      <a href="mesero.html" class="w3-bar-item w3-button"><img src="imagenes/mesero.png" width="30"> VER SESI√ìN MESERO</a> 
      <a href="index.html" class="me-5 mt-1 fs-4 btn btn-danger float-end w3-bar-item">SALIR</a>
      <a href="#" class="me-5 mt-1 fs-4 float-end w3-bar-item w3-button">
        <img src="imagenes/cajero.png" width="30"> USUARIO: <span class="fw-bold">User</span>
      </a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
    <div class="w3-content">
      <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">PEDIDOS Realizados</h1>
      <div class="container">
        <div class="row justify-content-around">
          <div class="col-12 col-md-10">
            <div class="w3-row w3-center w3-border w3-border-dark-grey">
              <a href="javascript:void(0)" onclick="openMenu(event, 'Pizza');" id="myLink">
                <div class="w3-col s12 tablink w3-padding-large w3-hover-red">üóíÔ∏è POR PREPARAR</div>
              </a>
            </div>
            <div id="Pizza" class="w3-container menu w3-padding-32 w3-white">
              <table class="table">
                <thead>
                  <tr>
                    <th>Platillo</th>
                    <th>Mesa</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Aqu√≠ se cargan los pedidos -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar pedido -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formEditar">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-2">
            <label class="form-label">Platillo</label>
            <input type="text" class="form-control" id="editPlatillo" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" id="editPrecio" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Mesa</label>
            <input type="number" class="form-control" id="editMesa" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="editCantidad" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Observaciones</label>
            <input type="text" class="form-control" id="editObs">
          </div>
          <div class="mb-2">
            <label class="form-label">Cliente</label>
            <input type="text" class="form-control" id="editCliente">
          </div>
          <div class="mb-2">
            <label class="form-label">Fecha</label>
            <input type="datetime-local" class="form-control" id="editFecha" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>

  <!-- Scripts -->
  <script>
    function openMenu(evt, menuName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("menu");
      for (i = 0; i < x.length; i++) x[i].style.display = "none";
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
      document.getElementById(menuName).style.display = "block";
      evt.currentTarget.firstElementChild.className += " w3-red";
    }
    document.getElementById("myLink").click();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/pedidos.js"></script>
</body>
</html>
