<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD con LocalStorage</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>

  <h2>CRUD Productos con LocalStorage</h2>
  
  <form id="product-form">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="number" id="price" placeholder="Precio" required>
    <input type="number" id="quantity" placeholder="Cantidad" required>
    <button type="submit">Agregar Producto</button>
  </form>
<h3>Buscar Producto</h3>
<input type="text" id="search" placeholder="Buscar por nombre...">

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>

  <button onclick="exportToPDF()">Exportar a PDF</button>

  <script src="Script.js"></script>
</body>
</html>
